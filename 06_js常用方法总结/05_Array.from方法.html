	<title>Array.from方法</title>

<body>
	<script type="text/javascript">
	//Array.from() 方法从一个类似数组或可迭代对象创建一个新的，浅拷贝的数组实例。
		var arrayLike = {
			"0": "张三",
			"1": "李四",
			"2": "王五",
			"length": 3
		}

		var ary = Array.from(arrayLike);
		console.log(ary)
