<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Object.keys()返回一个数组
        //传入字符串，返回索引
        var arr = ['a', 'b', 'c'];
        console.log(Object.keys(arr));
        // console: ['0', '1', '2']
        //传入对象，返回属性名
        var obj = { a: 'alive', b: 'bike', c: 'color' };
        console.log(Object.keys(obj));
         // console: ['a', 'b', 'c']
        //Object
        var entries = Object.fromEntries(obj)
        console.log(entries);
    </script>
</body>

</html>
